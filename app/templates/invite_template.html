<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 초대</title>
    <style>
        .container {
            background: #F0EBE3;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3E5879;
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>안녕하세요, {recipient_name}님!</h2>
        <p>Simple-RAG에 초대합니다.!</p>
        <p>임시 비밀번호: {password}</p>
        <a class="button" href="{signup_link}">회원가입하기</a>
    </div>
</body>
</html>
